<!doctype html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Chat App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

	<body>
		<div class="container">

      <div class="row" id="message-area">
				<div class="large-8 columns small-centered">
					<h2>Chatroom</h2>
          
          <div class="chat-wrap">
            
            <div class="top">
							<h5 class="room-title"></h5>
            </div>
            
						<div id="messages">
            </div>
            
						<form id="message-form" action="" autocomplete="off">
							<div class="input-group">
								<input type="text" placeholder="Type message here" class="input-group-field" id="messageInput">
							  <div class="input-group-button">
							    <input type="submit" value="Send">
							  </div>
							 </div>
            </form>
            
					</div>	
				</div>
      </div>
      
			<footer>
				<p>Blandon Tang</p>
			</footer>
    </div>
    
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="http://chancejs.com/chance.js"></script>
		<script src="/main.js"></script>
    <!-- <script src="/js/foundation.min.js"></script>
    <script type="text/javascript">
    	$(document).foundation()
    </script> -->

	</body>
</html>
